  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--! header section start -->
    <header class="header">
      <a href="#" class="logo"> <img src="images/logo.png" alt="logo" /> </a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="country.html">Countries</a>
        <a href="recipes.html">Recipes</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="review.html">Review</a>
      </nav>
    </header>

    <!--! header section end -->

    <!--! contact section start -->

    <section class="contact" id="contact">
      <h1 class="heading">Contact Us</h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.9315098863613!2d14.418612576415088!3d50.087569171525146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b94e93451fa21%3A0x97ef2407c21e72c4!2sEski%20Kent%20Meydan%C4%B1!5e0!3m2!1str!2scz!4v1713369443511!5m2!1str!2scz"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form>
          <h3>get in touch</h3>
          <div class="inputBox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="name" />
          </div>
          <div class="inputBox">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="name" />
          </div>
          <div class="inputBox">
            <i class="fas fa-phone"></i>
            <input type="number" placeholder="name" />
          </div>
          <input type="submit" class="btn" value="contact now" />
        </form>
      </div>
    </section>
    <!--! contact section end -->
  </body>
  <!--! footer start -->
  <footer class="footer">
